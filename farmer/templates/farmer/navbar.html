{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a href="{% url 'store' %}">
		<img id="logo" src="{% static 'images/logo/logo.png' %}">
	</a>
	<button class="mr-5 navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
  
	<div class="mr-auto collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			
			
		</ul>
		<form method = POST action="{% url 'search' %}" class="form-inline my-2 my-lg-0 ml-auto">
			{% csrf_token %}
			<input class="form-control mr-sm-2" type="search" name="searched"  placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0 mr-3 " type="submit">Search</button>
		</form>
		<ul class="navbar-nav   ">
			<div class="form-inline my-2 my-lg-0 cart_logo">
				<div id="login" class="form-inline my-2 my-lg-0  login">
					<a href="{% url 'login' %}">
						<button style="font-size: 20px; padding: 3px 10px 3px 10px;" class = "bg-info rounded "data-action="add" class="btn btn-outline-secondary">Login</button>
					</a>
				</div>	
				<a  href="{% url 'cart' %}">
					<img  id="cart-icon" src="{% static 'images/logo/cart.jpg' %}">
				</a>
				<p class="mr-3 num"   id="cart-total">{{cartItems}}</p>
		
			</div>
			
		</ul>
	</div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
