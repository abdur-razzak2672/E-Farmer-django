{% extends 'farmer/main.html' %}
{% load static %}
{% block content %}

<form action="" method="POST" style="margin-top: 150px;">
    {% csrf_token %}
    <div class="m-5">
      <div class="">
        <label for="exampleInputEmail1" class="form-label">User Name</label>
        <input style="width: 30%;" type="text" class="form-control" name="username" aria-describedby="emailHelp">
        
      </div>
      <div class="">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input style="width: 30%;" type="password" class="form-control" name="password">
      </div>
      <button class = "mt-3" type="submit" class="btn btn-primary">Submit</button>

    </div>
    
</form>
{% endblock content %}
