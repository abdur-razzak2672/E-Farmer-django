{% extends 'farmer/main.html' %}
{% load static %}
{% block content %}

<div class="forms_items">
  <form action="" method="POST" class="form_control">
    <h2 class="text-center">Admin Login</h2>
    {% csrf_token %}
    <div class="mt-5 mr-5 ml-5">
      <div class="">
        <label for="exampleInputEmail1" class="form-label">User Name</label>
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
        
      </div>
      <div class="">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password">
      </div>
      <button class = "mt-3  bg-success rounded w-100" type="submit" class="btn btn-primary"><h5>Login</h5></button>
      <div class="text-center mt-2 ">
        <a  href="{% url 'register' %}"> Forget Password</a>
        <a style="text-decoration: none;"  href="{% url 'register' %}"><h4  class = "mt-3 rounded p-1 w-100 reg">Register</h4></a> 

      </div>

    </div > 
  </form>

</div>

{% endblock content %}
